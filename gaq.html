<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
        <!-- Quote Form Section -->
        <section class="quote-form" id="quote-form">
            <div class="overlay"></div>
            <div class="form-container">
                <h2>Get a Free Quote</h2>   
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" id="name" required>
                        <label for="name">Full Name</label>
                    </div>

                    <div class="form-group">
                        <input type="tel" name="phone" id="phone" required>
                        <label for="phone">Contact Number</label>
                    </div>

                    <div class="form-group">
                        <input type="tel" name="bill" id="bill" required>
                        <label for="bill">Average Monthly Electric Bill (â‚±)</label>
                    </div>

                    <div class="form-group">
                        <textarea name="address" id="address" required></textarea>
                        <label for="address">Complete Address</label>
                    </div>

                    <div class="form-group">
                        <select name="setup" id="setup" required>
                            <option value="">Select Solar Setup</option>
                            <option value="grid-tie">On-Grid System</option>
                            <option value="hybrid">Hybrid System</option>
                            <option value="off-grid">Off-Grid System</option>
                            <option value="off-grid">Submersible Pump</option>
                            <option value="off-grid">Net Metering</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="date" name="install-date" id="install-date" required>
                        <label for="install-date">Preferred Installation Date</label>
                    </div>

                    <button type="submit" class="submit-btn">Submit Quote Request</button>
                </form>
            </div>
        </section>

        <script src="solarmasternaga.js"></script>
</body>

</html>
